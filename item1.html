<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", sans-serif}
</style>
<body class="w3-light-grey w3-content" style="max-width:1600px">

<!-- Sidebar/menu -->
<nav class="w3-sidebar w3-collapse w3-white w3-animate-left" style="z-index:3;width:300px;" id="mySidebar"><br>
  <div class="w3-container">
    <a href="#" onclick="w3_close()" class="w3-hide-large w3-right w3-jumbo w3-padding w3-hover-grey" title="close menu">
      <i class="fa fa-remove"></i>
    </a>
    <!--<img src="/w3images/avatar_g2.jpg" style="width:45%;" class="w3-round"><br><br>-->
    <h4><b>Myles Wirth</b></h4>
    <p class="w3-text-grey">Portfolio for LIBR 509</p>
  </div>
  <iframe src = "main-menu.html" height=100% width="100%" style="border:none;" scrolling="no"></iframe>
 
</nav>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:300px">

  <!-- Header -->
  <header id="portfolio">
    <span class="w3-button w3-hide-large w3-xxlarge w3-hover-text-grey" onclick="w3_open()"><i class="fa fa-bars"></i></span>
    <div class="w3-padding-16 w3-container">
    <h1><b>LIBR 509: Foundations of Resource <br>Description and Knowledge Organization</b></h1>
    <div class="w3-section w3-bottombar ">
    </div>
    
  </header>
  
  <!-- Item Title, Image, Description -->
    <div class="w3-container"><div class="w3-margin-right w3-section w3-bottombar">
    <h2>Item Name</h2>
       <iframe src="content/Faceted Classification System (revised) (1).pdf" height=100% width=100% style="border:none;" scrolling="no"></iframe>   

 
        <p>Descriptive content goes here.</p>
        <p>Descriptive content continues</p>

        
    </div>

<!-- End page content -->
</div>

<script>
// Script to open and close sidebar
function w3_open() {
    document.getElementById("mySidebar").style.display = "block";
    document.getElementById("myOverlay").style.display = "block";
}
 
function w3_close() {
    document.getElementById("mySidebar").style.display = "none";
    document.getElementById("myOverlay").style.display = "none";
}
</script>

</body>
</html>
